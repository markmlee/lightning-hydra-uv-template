defaults:
  - model_checkpoint
  - early_stopping
  - model_summary
  - rich_progress_bar
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}"
  monitor: "val/loss"  # Monitor validation loss for language models
  mode: "min"  # Lower loss is better
  save_last: True
  auto_insert_metric_name: False

early_stopping:
  monitor: "val/loss"  # Monitor validation loss
  patience: 10  # Stop if no improvement for 10 validation checks (~2.5 epochs)
  mode: "min"  # Lower loss is better

model_summary:
  max_depth: -1
